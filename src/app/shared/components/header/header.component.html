<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title">
    </dxi-item>
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>
    <dxi-item location="before" class="">
      <button class="btn big none">Underwriting</button>
      <button class="btn big none">Reinsurance</button>
      <button class="btn big none">Claim</button>
      <button class="btn big none">LP</button>
      <button class="btn big none">Account</button>
      <button class="btn big none">Common</button>
      <button class="btn big none">System</button>
    </dxi-item>
     <dxi-item location="after">
      <div class="txt-white"><span class="txt-cyan">홍길동</span>님</div>
    </dxi-item>
